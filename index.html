<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
		<!-- Our App Goes Here -->
        <div class="container" ng-app="passwordGenerator">
            <h2 class="text-center">Password Generator</h2>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form autocomplete="off" ng-controller="PasswordGeneratorController">
                        <div class="form-group">
                            <label>Password Length: </label><br>
                            <select ng-model="passwordLength" ng-change="passwordLengthCheck()" class="form-control">
                                <optgroup label="Weak">
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                </otpgroup>
                                <optgroup label="Strong">
                                    <option value="16">16</option>
                                    <option value="24">24</option>
                                </optgroup>
                                <optgroup label="Very Strong">
                                    <option value="32">32</option>
                                    <option value="64">64</option>
                                    <option value="128">128</option>
                                    <option value="256">256</option>
                                </optgroup>
                                <optgroup label="Unbelievable">
                                    <option value="512">512</option>
                                    <option value="1024">1024</option>
                                    <option value="2048">2048</option>
                                </optgroup>
                            </select>
                        </div>

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.lowerCase">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Include Lowercase Characters</span>
                        </label>
                        <br />
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.numbers">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Include Numbers</span>
                        </label>
                        <br />
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.symbols">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Include Symbols </span>
                        </label>
                        <br />
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.upperCase">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Include Uppercase Characters</span>
                        </label>

                        <div class="form-group">
                            <label for="password">Your Password:</label>
                            <input type="text" class="form-control" id="password" placeholder="Your Password" ng-model="password"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="generatePassword()">Generate Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="app.js"></script> <!-- Custome Script -->
	</body>
</html>
